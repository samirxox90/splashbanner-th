        .animated-title {
            /* Ensures the background of the text shines */

            background: linear-gradient(90deg, #A51931 0%, #241F4D 10%, #241F4D 90%, #A51931 100%);

        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shine {
            0% { background-position: 200% 0; }
            50% { background-position: -200% 0; }

        /* --- King Footer Animation Styles --- */

            /* Ensures the text is centered within the gradient background */

        /* Style for the re-checking button state (Thai Blue) */

            margin-top: 10px; /* Space between multiple notifications */
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>

        // --- Notification Function ---
        /**

        // --- Network Helper Functions ---
        const MAX_RETRIES = 3;
        const DELAY_MS = 1000;

        /**
         * Retries a fetch request using exponential backoff.
         */
        async function fetchWithRetry(url, options, retries = 0) {
            try {
                return await fetch(url, options);
            } catch (error) {
                if (retries < MAX_RETRIES - 1) { 
                    const delay = DELAY_MS * (2 ** retries);
                    console.warn(`Fetch attempt ${retries + 1} failed. Retrying in ${delay}ms...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(url, options, retries + 1);
                }
                throw error;
            }
        }

        /**
         * Fetches the link status using a CORS proxy.
         * The status will be either "Working" or "Not Working" (for all failures).
         */
        async function checkLinkStatus(url) {
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 20000); 

            let status = "Not Working"; // Default to failure

            try {
                const response = await fetchWithRetry(proxyUrl, { signal: controller.signal }); 
                clearTimeout(timeout);
                
                if (response.ok) { 
                    status = "Working";
                } else {
                    // All failed HTTP responses (4xx, 5xx) show "Not Working"
                    status = "Not Working"; 
                }
            } catch (error) {
                clearTimeout(timeout);
                console.error("Link check failed completely (Network/Proxy/CORS issue):", url, error);
                // Use only "Not Working" for network errors
                status = "Not Working"; 
            }
            return { status };
        }
        
        /**
         * Attempts to load the URL as an image and updates the UI accordingly.
         * The Image Preview container is only shown on successful image load.
         */
        function checkAndDisplayImage(linkId, url) {
            const container = document.getElementById(`image-preview-area-${linkId}`);
            const imgElement = document.getElementById(`image-${linkId}`);
            const statusElement = document.getElementById(`image-status-${linkId}`);

            if (!container || !imgElement || !statusElement) return;

            // FIX: Use the CORS proxy URL to bypass cross-origin restrictions
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
            
            // Start by hiding the entire container
            container.classList.add('hidden'); 

            // Clear previous states
            imgElement.src = '';
            statusElement.textContent = '';
            statusElement.classList.add('hidden');

            const img = new Image();
            // crossOrigin must be set to 'anonymous' when fetching proxied content
            img.crossOrigin = "anonymous"; 
            
            // Success handler: Image loaded (only fires if the proxy load is successful)
            img.onload = function() {
                // Set the DOM element's source to the PROXIED URL
                imgElement.src = proxyUrl; 
                // ONLY show the container if the image loads successfully
                container.classList.remove('hidden'); 
            };

            // Error handler: Image failed to load (404, not an image, or failed via proxy)
            img.onerror = function() {
                // If it fails, keep the container hidden.
                console.log(`Image failed to load for link ${linkId}. Keeping preview bar hidden.`);
            };
            
            // Attempt to load the image using the PROXIED URL
            img.src = proxyUrl; 
        }

        /**
         * Formats a Firestore Timestamp or Date object into a readable global time string (UTC).
         */
        function formatGlobalTime(timestamp) {
            if (!timestamp) return '';

            // Firestore Timestamps are usually objects with a toDate() method
            const date = timestamp.toDate ? timestamp.toDate() : timestamp; 
            
            // Format as a simple, clear global time (UTC)
            return date.toUTCString();
        }

        /**
         * Renders a single link item (full row) based on the Firestore data.
         */
        function renderLink(link) {
            const linkId = link.id;
            const url = link.url;
            const title = link.title || 'Untitled Link';
            const status = link.status || 'Checking...'; 
            const workingAt = link.workingAt; 
            // NEW: Starred status
            const isStarred = link.isStarred || false;

            const existingItem = document.getElementById(`link-item-${linkId}`);
            
            // Determine re-checking state based purely on document status
            const isChecking = status === 'Checking...';
            
            // --- Status Badge Classes ---
            let badgeClasses = 'text-sm px-3 py-1 rounded-full font-bold shadow-sm flex items-center gap-1';
            let statusText = status;
            
            // 1. Check for failure (must be exactly 'Not Working')
            if (status === "Not Working") { 
                // Failure case: Apply red badge
                badgeClasses += ' bg-red-100 text-red-700 border border-red-700';
            } 
            // 2. Check for success (must be exactly 'Working')
            else if (status === "Working") { 
                // Success case: Apply green badge with pulsing effect
                badgeClasses += ' bg-green-100 text-green-700 border border-green-700 pulse-shadow-success';
            } 
            // 3. Default (Checking...) - Thai Blue Theme
            else { 
                badgeClasses += ' bg-[#d9dee8] text-[#241F4D] border-[#241F4D]'; 
                // If status is "Checking...", show the spinner (Thai Blue)
                statusText = `<div class="spinner badge-spinner !border-l-[#241F4D]"></div> ${status}`; 
            }

            // --- Global Time Display Logic ---
            const globalTimeDisplay = (status === "Working" && workingAt)
                ? `<div class="text-xs text-gray-500 font-mono mt-1 whitespace-nowrap">Working since: ${formatGlobalTime(workingAt)}</div>`
                : '';
                
            // --- Re-check Button Logic (Thai Red Theme) ---
            // The button will be disabled and styled as rechecking if the process is active
            const recheckBtnClasses = isChecking 
                ? 'rechecking-btn px-3 py-1 rounded-lg text-sm font-medium transition duration-150 flex-shrink-0 shadow-sm' 
                : 'recheck-btn text-sm font-medium text-[#A51931] hover:bg-[#f2e7e9] px-3 py-1 rounded-lg border border-[#A51931] transition duration-150 flex-shrink-0 shadow-sm';
            
            const recheckBtnContent = isChecking
                // Re-check spinner uses Thai Blue
                ? `Re-checking... <div class="spinner badge-spinner !w-4 !h-4 !border-l-[#241F4D] ml-2"></div>`
                : `Re-check`;
                
            // The button is disabled if the process is active
            const recheckBtnDisabled = isChecking ? 'disabled' : '';

            // --- Conditionally Render Re-check Button ---
            // Do NOT render the Re-check button if the status is currently 'Checking...'
            const recheckButtonHTML = isChecking ? '' : `
                <button 
                    data-id="${linkId}" 
                    data-url="${url}" 
                    class="${recheckBtnClasses}"
                    ${recheckBtnDisabled}
                >
                    ${recheckBtnContent}
                </button>
            `;

            // --- Star Button Logic ---
            const starColor = isStarred ? 'text-yellow-500' : 'text-gray-400';
            const starFill = isStarred ? 'currentColor' : 'none';
            const starStroke = 'currentColor'; // Always use currentColor for stroke/border
            
            const starButtonHTML = `
                <button 
                    data-id="${linkId}" 
                    data-is-starred="${isStarred}" 
                    data-title="${title}"
                    class="star-toggle-btn flex-shrink-0"
                    title="${isStarred ? 'Unstar and Unpin' : 'Star and Pin'}"
                >
                    <svg class="w-6 h-6 hover:text-yellow-400 transition duration-150 cursor-pointer ${starColor}" 
                         fill="${starFill}" stroke="${starStroke}" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.517 4.674h4.912c.974 0 1.371 1.258.588 1.81l-3.97 2.884 1.517 4.674c.3.921-.755 1.688-1.54 1.136l-3.97-2.884-3.97 2.884c-.785.552-1.84-.215-1.54-1.136l1.517-4.674-3.97-2.884c-.783-.552-.386-1.81.588-1.81h4.912l1.517-4.674z"></path>
                    </svg>
                </button>
            `;


            const item = existingItem || document.createElement('div');
            item.id = `link-item-${linkId}`;
            // Link border uses Thai Blue accent for un-starred links
            item.className = `bg-white p-5 rounded-xl shadow-lg flex flex-col gap-4 border-l-4 ${isStarred ? 'border-yellow-500' : 'border-[#241F4D]'}`; 
            
            item.innerHTML = `

                            <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-sm text-[#241F4D] truncate block hover:underline" title="${url}">${url}</a>
                        </div>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3 flex-shrink-0 w-full sm:w-auto">
                        
                        <div class="flex flex-col items-start sm:items-end w-full sm:w-auto">
                            <div id="status-${linkId}" class="${badgeClasses} flex-shrink-0">
                                ${statusText}
                            </div>
                            ${globalTimeDisplay} 
                        </div>
                        
                        <div class="flex space-x-2 w-full sm:w-auto mt-2 sm:mt-0 justify-end">
                            <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-sm font-medium text-green-700 hover:bg-green-100 px-3 py-1 rounded-lg border border-green-700 transition duration-150 flex-shrink-0 shadow-sm">
                                Open
                            </a>
                            ${recheckButtonHTML}
                            <button data-id="${linkId}" data-title="${title}" class="remove-btn text-sm font-medium text-red-700 hover:bg-red-100 px-3 py-1 rounded-lg border border-red-700 transition duration-150 flex-shrink-0 shadow-sm">
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="image-preview-area-${linkId}" class="w-full mt-2 p-4 rounded-xl bg-gray-50 border border-dashed border-gray-300 hidden">
                    <p class="text-sm font-semibold mb-2 text-gray-700">Image Preview:</p>
                    <img id="image-${linkId}" class="w-full h-auto rounded-lg shadow-md max-h-96 object-contain" alt="Image preview for ${title}">
                    <p id="image-status-${linkId}" class="text-xs mt-2 text-red-500 hidden"></p>
                </div>
            `;
            
            // --- Conditional Image Load Logic ---
            if (status === "Working") {
                // Use a slight delay to ensure the DOM elements are fully available 
                setTimeout(() => {
                    checkAndDisplayImage(linkId, url);
                }, 10);
            } 

            return item;
        }

        /**
         * Normalizes a URL, adding 'https://' if no protocol is present.
         */
        function normalizeUrl(url) {
            let normalized = url.trim();
            if (!/^https?:\/\//i.test(normalized)) {
                normalized = 'https://' + normalized;
            }
            return normalized;
        }

        // --- Core Link Check & Update Function ---

        /**
         * Checks a link's status and updates the Firestore document.
         * @param {string} id - Document ID.
         * @param {string} url - The URL to check.
         * @param {string} title - The link title (used for notification).
         */
        async function checkAndUpdateLinkStatus(id, url, title) {
            const linkDocRef = doc(db, PUBLIC_COLLECTION_PATH, id);
            
            // 1. Fetch current status for comparison (Crucial for notification)
            const docSnap = await getDoc(linkDocRef);
            // Get the current status from the database before update
            const oldStatus = docSnap.exists() ? docSnap.data().status : 'Not Found';
            
            // 2. Immediately set status to "Checking..."
            try {
                await updateDoc(linkDocRef, {
                    status: 'Checking...',
                    workingAt: null // Clear previous working time
                });
            } catch (error) {
                 console.error(`Error setting status to 'Checking...' for link ${id}:`, error);
                 // Crucial: We must stop here if we can't update to "Checking..."
                 return; 
            }

            try {
                // 3. Fetch new status (takes a while)
                const { status: newStatus } = await checkLinkStatus(url);
                
                let updateData = { status: newStatus };

                // 4. Set workingAt timestamp ONLY if the new status is Working
                if (newStatus === "Working") {
                    updateData.workingAt = new Date(); 
                    
                    // --- Notification Logic ---
                    // Check if the link transitioned from a NON-WORKING state to a WORKING state
                    if (oldStatus !== "Working") {
                        showNotification(title, "Link is now WORKING!");
                    }
                    
                } else {
                    updateData.workingAt = null;
                }

                // 5. Update Firestore document with final status and timestamp.
                await updateDoc(linkDocRef, updateData); 
                
            } catch (error) {
                console.error(`Error processing or updating document status for link ${id}: `, error);
                // Use only "Not Working" for any final failure
                await updateDoc(linkDocRef, { status: "Not Working", workingAt: null });
                if (error.code === "permission-denied" || error.message.includes("permissions")) {
                    errorMessage.innerHTML = `
                        Failed to re-check link. (Permission Denied).
                    `;
                }
            }
        }
        
        // --- Function to toggle star status ---
        /**
         * Updates the isStarred field in Firestore.
         * @param {string} id - Document ID.
         * @param {boolean} newStarredStatus - The new starred status.
         */
        async function toggleStarStatus(id, newStarredStatus) {
            const linkDocRef = doc(db, PUBLIC_COLLECTION_PATH, id);
            try {
                await updateDoc(linkDocRef, {
                    isStarred: newStarredStatus,
                });
            } catch (error) {
                console.error("Error toggling star status: ", error);
                if (error.code === "permission-denied" || error.message.includes("permissions")) {
                     errorMessage.innerHTML = `
                        Failed to star link. (Permission Denied).
                    `;
                } else {
                    errorMessage.textContent = 'Failed to toggle star status. Check console for details.';
                }
            }
        }


        // --- Event Handlers ---

        /**
         * Handles adding a new link.
         */
        async function handleAddLink(e) {
            e.preventDefault();
            errorMessage.textContent = '';
            
            const title = linkTitleInput.value.trim();
            const url = linkUrlInput.value.trim();

            if (!title) {
                errorMessage.textContent = 'Please enter a Link Title.';
                return;
            }
            if (!url) {
                errorMessage.textContent = 'Please enter a URL.';
                return;
            }
            
            let normalizedUrl;
            try {
                normalizedUrl = normalizeUrl(url);
                new URL(normalizedUrl); 
            } catch (_) {
                errorMessage.textContent = 'Please enter a valid URL (e.g., https://example.com)';
                return;
            }

            if (!linksCollectionRef) {
                errorMessage.textContent = "Database not initialized. Please refresh.";
                return;
            }

            // Immediately disable the form while processing
            const submitButton = addLinkForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Adding...';


            try {
                // Initial data for Firestore: Set status to 'Checking...' 
                const linkData = {
                    title: title,
                    url: normalizedUrl,
                    createdAt: new Date(),
                    status: 'Checking...', 
                    workingAt: null, 
                    isStarred: false, // NEW: Default to not starred
                };

                // Add the initial document.
                const newDocRef = await addDoc(linksCollectionRef, linkData);
                
                // Clear inputs
                linkTitleInput.value = '';
                linkUrlInput.value = '';
                
                // Perform the check and final update
                await checkAndUpdateLinkStatus(newDocRef.id, normalizedUrl, title);

            } catch (error) {
                console.error("Error adding link to Firestore: ", error);
                 if (error.code === "permission-denied" || error.message.includes("permissions")) {
                    errorMessage.innerHTML = `
                        Failed to save link. (Permission Denied).
                    `;
                } else {
                    errorMessage.textContent = 'Failed to save link. Check console for details.';
                }
            } finally {
                // Re-enable form regardless of success/failure
                submitButton.disabled = false;
                submitButton.textContent = 'Add Link';
            }
        }

        /**
         * Handles clicks on "Remove", "Re-check", or "Star" buttons.
         */
        async function handleListClick(e) {
            const target = e.target;
            
            const docPath = PUBLIC_COLLECTION_PATH; 

            // --- Handle Star Toggle ---
            const starBtn = target.closest('.star-toggle-btn');
            if (starBtn) {
                const id = starBtn.dataset.id;
                // Get the current status from the data attribute (which is a string)
                const currentStatusString = starBtn.dataset.isStarred; 
                // Convert string "true" to boolean true
                const isCurrentlyStarred = currentStatusString === 'true'; 
                const newStatus = !isCurrentlyStarred;
                
                // Call the Firestore update function
                await toggleStarStatus(id, newStatus);
                
                // Stop further processing
                return;
            }


            // --- Handle Remove (uses the custom modal) ---
            if (target.classList.contains('remove-btn')) {
                const id = target.dataset.id;
                const title = target.dataset.title; // Get the title of the link
                if (!id || !title) return;
                
                // Show confirmation modal instead of deleting immediately
                showConfirmationModal(title, async () => {
                    try {
                        // Perform deletion if confirmed
                        await deleteDoc(doc(db, docPath, id));
                        hideConfirmationModal(); // Hide modal on successful deletion
                    } catch (error) {
                        console.error("Error removing document: ", error);
                        if (error.code === "permission-denied" || error.message.includes("permissions")) {
                            errorMessage.innerHTML = `
                                Failed to remove link. (Permission Denied).
                            `;
                        } else {
                            errorMessage.textContent = 'Failed to remove link. Check console for details.';
                        }
                        hideConfirmationModal(); // Hide modal even on failure
                    }
                });

                // Stop execution here, the deletion happens in the modal's confirm callback
                return;
            }

            // --- Handle Re-check ---
            // Use closest to ensure we capture clicks on the spinner inside the button too
            const recheckBtn = target.closest('.recheck-btn'); 
            if (recheckBtn) {
                const id = recheckBtn.dataset.id;
                const url = recheckBtn.dataset.url;
                if (!id || !url) return;
                
                // Find the link title from the cache
                const link = linksDataCache.find(l => l.id === id);
                const title = link ? link.title : 'Link';
                
                // Use the refactored function
                await checkAndUpdateLinkStatus(id, url, title);
            }
        }
        
        // --- Function to check all links on initial load ---
        /**
         * Executes a one-time full check on ALL links when the page loads/user is authenticated.
         */
        async function autoCheckAllLinksOnLoad() {
            console.log(`[Initial Load Check] Starting full check for ${linksDataCache.length} links...`);

            if (linksDataCache.length === 0) {
                console.log("[Initial Load Check] No links found to check.");
                return;
            }
            
            // Execute checks sequentially to avoid overwhelming the proxy/network
            for (const link of linksDataCache) {
                console.log(`[Initial Load Check] Checking: ${link.title} (${link.id})`);
                // Check ALL links, even if they are currently marked 'Working'
                await checkAndUpdateLinkStatus(link.id, link.url, link.title); 
                // Small delay to space out requests
                await new Promise(resolve => setTimeout(resolve, 500)); 
            }
            console.log("[Initial Load Check] Full check complete.");
        }


        /**
         * Iterates through cached links and re-checks those that are NOT 'Working'.
         * This function is used for the periodic 5-minute check.
         */
        async function autoRecheckNonWorkingLinks() {
            console.log(`[Auto-Recheck] Starting periodic check for ${linksDataCache.length} links...`);

            // Use a set to track IDs that are currently being checked to prevent duplicate checks
            const activeChecks = new Set();
            
            // Filter for links that are not currently 'Working' and not already being checked
            const linksToRecheck = linksDataCache.filter(link => 
                !link.status || 
                // Only recheck if status is "Not Working" or if it is stuck on "Checking..." 
                (link.status !== 'Working' && link.status !== 'Checking...')
            );
            
            if (linksToRecheck.length === 0) {
                console.log("[Auto-Recheck] No non-working links found to check.");
                return;
            }

            console.log(`[Auto-Recheck] Found ${linksToRecheck.length} links to re-check.`);
            
            // Execute checks sequentially to avoid overwhelming the proxy/network
            for (const link of linksToRecheck) {
                // Re-check only if the ID isn't already in the active checks set
                if (!activeChecks.has(link.id)) {
                    activeChecks.add(link.id);
                    console.log(`[Auto-Recheck] Checking: ${link.title} (${link.id})`);
                    // The checkAndUpdateLinkStatus handles setting the status to 'Checking...' first,
                    // which prevents another auto-recheck from picking it up immediately.
                    await checkAndUpdateLinkStatus(link.id, link.url, link.title); 
                    // Small delay to space out requests
                    await new Promise(resolve => setTimeout(resolve, 500)); 
                }
            }
            console.log("[Auto-Recheck] Periodic check complete.");
        }
        
        /**
         * Sets up the real-time listener for links.
         */
        function setupSnapshotListener() {
            if (!linksCollectionRef) {
                console.error("linksCollectionRef is not initialized");
                return;
            }

            onSnapshot(linksCollectionRef, (snapshot) => {
                loadingLinks.style.display = 'none';
                
                const dbIds = new Set(snapshot.docs.map(doc => doc.id));
                const dbLinks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Update the global links data cache
                linksDataCache = dbLinks;

                // Remove items from DOM that no longer exist in the DB
                linksContainer.querySelectorAll('[id^="link-item-"]').forEach(item => {
                    const id = item.id.replace('link-item-', '');
                    if (!dbIds.has(id)) {
                        item.remove();
                    }
                });

                if (snapshot.empty) {
                    linksContainer.innerHTML = '<p class="text-gray-500 p-4 bg-white rounded-lg shadow-sm">No links added yet. Add one above!</p>';
                    return;
                }

                // NEW: Sort: 1. Starred first (true > false). 2. Creation date descending (newest first)
                dbLinks.sort((a, b) => {
                    const starA = a.isStarred ? 1 : 0;
                    const starB = b.isStarred ? 1 : 0;
                    
                    // Primary sort: Starred status (true first, so 1 > 0 is -1, 0 > 1 is 1)
                    if (starA !== starB) {
                        return starB - starA; // Sort descending by star status
                    }
                    
                    // Secondary sort: Creation date descending (newest first)
                    const timeA = a.createdAt?.toDate()?.getTime() || 0;
                    const timeB = b.createdAt?.toDate()?.getTime() || 0;
                    return timeB - timeA;
                });

                // Get current link IDs in the DOM
                const existingDomIds = new Set(Array.from(linksContainer.children).map(child => child.id.replace('link-item-', '')));

                dbLinks.forEach(link => {
                    const item = renderLink(link);
                    
                    // If the item already exists in the DOM, replace it to ensure correct sorting/update
                    if (existingDomIds.has(link.id)) {
                        const existingItem = document.getElementById(`link-item-${link.id}`);
                        if (existingItem) {
                            // Replace or update the item in place
                            linksContainer.replaceChild(item, existingItem);
                        }
                    } else {
                        // Otherwise, append the new item 
                        linksContainer.appendChild(item); 
                    }
                });

                // Final sort after adding/updating all items to maintain order
                // We re-sort the DOM nodes based on the already sorted dbLinks array
                const sortedItems = dbLinks.map(link => document.getElementById(`link-item-${link.id}`)).filter(item => item);
                
                // Re-append sorted items in the correct order
                sortedItems.forEach(item => linksContainer.appendChild(item));


            }, (error) => {
                console.error("Error getting snapshot: ", error);
                if (error.code === "permission-denied" || error.message.includes("permissions")) {
                    loadingLinks.innerHTML = `
                        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg font-medium shadow-md">
                            <p class="font-bold">Error: Connection Failed</p>
                            <p class="mt-2 text-sm">Please check your Firebase Security Rules (read access denied).</p>
                        </div>
                    `;
                } else {
                    loadingLinks.textContent = 'Error loading links.';
                }
            });
        }
        
        // --- Initialization ---
        async function initialize() {
            if (!firebaseConfig.apiKey) {
                console.error("Firebase config is invalid. App will not initialize.");
                if (loadingLinks) {
                    loadingLinks.textContent = 'App configuration error. Cannot load links.';
                }
                addLinkForm.style.display = 'none';
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug');

                // Sign-in logic
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                // Set up the Authentication Listener
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        
                        // Set the collection reference to the public path
                        linksCollectionRef = collection(db, PUBLIC_COLLECTION_PATH);
                        
                        // Build user info display with adjusted formatting (Thai Blue background)
                        const authStatus = user.isAnonymous 
                            ? `<span class="bg-[#241F4D] text-white persistence-status">Storage: (Your Data is Saved Successfully)</span>`
                            : `<span class="bg-green-600 text-white persistence-status">Storage: (Your Data is Saved Successfully)</span>`;

                        // Added max-w-full and text-wrap to ensure the user ID doesn't stretch the layout
                        userInfoDisplay.innerHTML = `${authStatus}<div class="text-xs mt-1 text-gray-500 font-mono break-all max-w-full">Current User ID: ${userId}</div>`;
                        
                        // Setup form and list listeners
                        addLinkForm.addEventListener('submit', handleAddLink);
                        // Listener now handles Star, Re-check, and Remove
                        linksContainer.addEventListener('click', handleListClick);

                        // Start listening for saved data (updates linksDataCache)
                        setupSnapshotListener();
                        
                        // 1. Immediately run a FULL check on all links on load (5s delay for Firestore load)
                        setTimeout(autoCheckAllLinksOnLoad, 5000); 

                        // 2. Set up the recurring 5-minute check for ONLY non-working links
                        setInterval(autoRecheckNonWorkingLinks, AUTO_RECHECK_INTERVAL);
                        console.log(`[Auto-Recheck] Periodic check loop started. Interval: ${AUTO_RECHECK_INTERVAL / 1000} seconds.`);

                    } else {
                        console.log("No user signed in yet.");
                        if (loadingLinks) {
                            loadingLinks.textContent = 'Waiting for user authentication...';
                        }
                    }
                });

            } catch (error)
            {
                console.error("Firebase initialization failed:", error);
                if (loadingLinks) {
                    loadingLinks.textContent = `Error initializing the app: ${error.message}`;
                }
            }
        }
        
        // Start the application
        initialize();

    </script>

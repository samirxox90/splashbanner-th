<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Info Site Wrapper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    Viewing: Free Fire Info (Embedded)
  </header>
  
  <!-- iframe will capture the whole site -->
  <iframe src="https://event-web-ffm.vercel.app" 
          name="embeddedSite"
          title="Embedded Free Fire Info Website">
  </iframe>
</body>
</html>
